plugins {
    id 'java'
    id 'application'
    //id "me.champeau.jmh" version "0.6.6"
}


mainClassName = 'Runner'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // https://mvnrepository.com/artifact/org.ejml/ejml-all
    implementation 'org.ejml:ejml-all:0.41'

    // https://mvnrepository.com/artifact/org.nd4j/nd4j-native
    testImplementation 'org.nd4j:nd4j-native:1.0.0-M2'

    // https://mvnrepository.com/artifact/org.nd4j/nd4j-native-platform
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-M2'

    // https://mvnrepository.com/artifact/org.la4j/la4j
    implementation 'org.la4j:la4j:0.6.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // https://mvnrepository.com/artifact/colt/colt
    implementation 'colt:colt:1.2.0'

}

test {
    useJUnitPlatform()
}